<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AddFilm</title>
</head>
<body>
    <h3>Add a New Film</h3>
    <form action="ADDFILM.do" method="POST">
    
        Title: <input type="text" name="title" /> <br>      
        
        Description: <input type="text" name="description" /> <br> 
        
        Release Year: <input type="text" name="releasYear" /> <br> 
           
        Language: <input
            type="radio" name="languageId" value="1">English <input
            type="radio" name="languageId" value="2">Italian <input
            type="radio" name="languageId" value="3">Japanese <input
            type="radio" name="languageId" value="4">Mandarin <input
            type="radio" name="languageId" value="5">French <input
            type="radio" name="languageId" value="6">German <br>
            
        Rental Duration: <input type="text" name="rentalDuration" /> <br>
        
        Rental Rate: <input type="text" name="rental_rate" /> <br>
        
        Length: <input type="text" name="length" /> <br> 
        
        Replacement Cost: <input type="text" name="replacement_cost" /> <br> 
        
        Rating: <input type="text" name="rating" /> <br> 
        
        Special Features: 
        <select name="specialFeatures"> 
        <option value="">Choose an option:</option>
        <option value="Trailers">Trailers</option>
        <option value="Deleted Scenes">Deleted Scenes</option>
        <option value="Behind the Scenes">Behind the Scenes</option>
        <option value="Commentaries">Commentaries</option>
        </select> 
        <br><br>
             
        <input type="submit" name="Add New Film" />
        
    </form>
        
</body>
</html>
